        function addHtmlRowTable()         //to add new rows in the table
        {  
            if(ckEmptyInput())

             var table= document.getElementById("table"),
             newRow = table.insertRow(table.length),

             cell1= newRow.insertCell(0),

       function comp()
       {
        var rIndex, table= document.getElementById("table"),
        sub1 = document.getElementById("sub1").value,
             sub2 = document.getElementById("sub2").value,
             sub3 = document.getElementById("sub3").value,
             sub4 = document.getElementById("sub4").value,
             sub5 = document.getElementById("sub5").value;
         var sum = parseInt(sub1) + parseInt(sub2) + parseInt(sub3) + parseInt(sub4) + parseInt(sub5);
         var per = sum / 5;

         var grade ;

           
           if(per<50){ grade = "F"; }
           else if(per<=60){  grade = "E";  }
           else if(per<=70){  grade = "D";  }
           else if(per<=80){  grade = "C";  }

           else {  grade = "A";  }
